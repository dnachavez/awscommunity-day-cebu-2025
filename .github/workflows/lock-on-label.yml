# This is the name of the GitHub Action workflow
name: Lock Blocked Issues

# This section defines when the workflow will run
on:
  issues:
    # It runs when an issue is labeled or unlabeled
    types: [labeled, unlabeled]

# This section defines the jobs that will run
jobs:
  lock-issue:
    # The workflow will run on the latest version of Ubuntu
    runs-on: ubuntu-latest
    # Define the steps for the job
    steps:
      - name: Lock issue when 'status: blocked' label is added
        # This 'if' condition checks if the action was 'labeled' AND if the label name is 'status: blocked'
        if: github.event.action == 'labeled' && github.event.label.name == 'status: blocked'
        # This uses a pre-made action to easily interact with the GitHub API
        uses: actions/github-script@v7
        with:
          # This tells the script to use the repository's secret token for authentication
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Lock the issue conversation
            await github.rest.issues.lock({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            console.log(`Locked issue #${context.issue.number} because the 'status: blocked' label was added.`);

      - name: Unlock issue when 'status: blocked' label is removed
        # This 'if' condition checks if the action was 'unlabeled' AND if the label name is 'status: blocked'
        if: github.event.action == 'unlabeled' && github.event.label.name == 'status: blocked'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Unlock the issue conversation
            await github.rest.issues.unlock({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            console.log(`Unlocked issue #${context.issue.number} because the 'status: blocked' label was removed.`);